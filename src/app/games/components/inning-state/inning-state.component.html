<div class="flex justify-around tc">
  <div class="flex flex-column justify-center w-40">
    <div>{{game.inning.half}}</div>
    <div class="flex justify-between items-center">
      <button mat-mini-fab color="accent" (click)="updateInning(false)">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{game.inning.number}}</span>
      <button mat-mini-fab color="accent" (click)="updateInning(true)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex flex-column justify-center w-40">
    <div>Outs</div>
    <div class="flex justify-between items-center">
      <button mat-mini-fab color="accent" (click)="updateOuts(false)">
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{game.outs}}</span>
      <button mat-mini-fab color="accent" (click)="updateOuts(true)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
