<div class="flex flex-column justify-center w-100 h-100 tc">
  <div class="mat-headline">{{header}}</div>
  <div class="mat-title fg4">{{team.name}}</div>
  <div class="flex justify-around items-center">
    <button mat-mini-fab color="accent" (click)="updateScore(false)">
      <mat-icon>remove</mat-icon>
    </button>
    <span class="f-big">{{team.score}}</span>
    <button mat-mini-fab color="accent" (click)="updateScore(true)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
